server:
  labels:
    app.kubernetes.io/instance: bkvm
    app.kubernetes.io/name: bkvm-server

  image:
    repository: herddb/bkvm
    tag: 3.1.1
    imagePullPolicy: IfNotPresent
  
  jdbcUrl: jdbc:herddb:local:temporary
  # must be the access to the zookeeper's ledgers
  # example for Pulsar : zk://pulsar-zookeeper:2181/ledgers
  metadataServiceUri: ""

  service:
    annotations: {}
    clusterIP: "None"
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    type: ClusterIP
    port: 4500
    nodePort: ""
    protocol: TCP
    name: bkvm-service

  ingress:
    enabled: false
    ingressClassName: ""
    annotations: {}
    tls: []
    path: /
    hosts: []

  resources:
    requests:
      cpu: "0.5"
      memory: "1Gi"
    limits:
      cpu: "0.5"
      memory: "1Gi"
